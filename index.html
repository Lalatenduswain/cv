    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        // Function to remove undefined text
        function removeUndefinedText() {
          const elements = document.querySelectorAll("body *");
      
          elements.forEach(element => {
            if (element.childNodes.length) {
              element.childNodes.forEach(child => {
                if (child.nodeType === Node.TEXT_NODE && child.nodeValue.includes("undefined")) {
                  child.nodeValue = child.nodeValue.replace(/undefined/g, "");
                }
              });
            }
          });
        }
      
        // Call the function to remove undefined text
        removeUndefinedText();
      });
      window.onload = function () {
        document.body.style.display = "block";

      };

    </script>
